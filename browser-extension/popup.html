<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ses-local</title>
  <style>
    body { font-family: system-ui, sans-serif; width: 280px; padding: 16px; margin: 0; }
    h2 { font-size: 15px; margin: 0 0 12px; }
    .status { font-size: 12px; color: #666; margin-bottom: 12px; }
    input { width: 100%; box-sizing: border-box; padding: 6px 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 13px; margin-bottom: 8px; }
    button { width: 100%; padding: 7px; border: none; border-radius: 4px; cursor: pointer; font-size: 13px; background: #2563eb; color: white; }
    button:hover { background: #1d4ed8; }
    button.secondary { background: #f3f4f6; color: #374151; margin-top: 6px; }
    button.secondary:hover { background: #e5e7eb; }
    .msg { font-size: 12px; color: green; margin-top: 8px; }
    .err { font-size: 12px; color: red; margin-top: 8px; }
  </style>
</head>
<body>
  <h2>ses-local Sync</h2>
  <div class="status" id="status">Loading...</div>
  <input type="password" id="pat" placeholder="ses-local PAT (tm_pat_...)" />
  <button id="save">Save PAT</button>
  <button class="secondary" id="sync">Sync Now</button>
  <div id="msg"></div>
  <script src="popup.js"></script>
</body>
</html>
